<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Rotating Cube</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .navbar {
            width: 100%;
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            right: 0;
            display: flex;
            align-items: center;
            z-index: 1;
            padding: 10px 20px;
        }

        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            margin-right: 10px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .cube-container {
            width: 50px;
            height: 50px;
            perspective: 1000px;
            margin-left: auto;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 5s infinite linear;
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 128, 255, 0.8);
            border: 1px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1em;
            color: #fff;
        }

        .front { transform: rotateY(0deg) translateZ(25px); }
        .back { transform: rotateY(180deg) translateZ(25px); }
        .right { transform: rotateY(90deg) translateZ(25px); }
        .left { transform: rotateY(-90deg) translateZ(25px); }
        .top { transform: rotateX(90deg) translateZ(25px); }
        .bottom { transform: rotateX(-90deg) translateZ(25px); }

        @keyframes rotate {
            from { transform: rotateX(0deg) rotateY(0deg); }
            to { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
        <div class="cube-container">
            <div class="cube">
                <div class="face front">Mohammad Samiullah</div>
                <div class="face back">Shahnaz Khatoon</div>
                <div class="face right">Mohammad Aayan</div>
                <div class="face left">Mohammad Ahtesham</div>
                <div class="face top">Sadia parween</div>
                <div class="face bottom">6</div>
            </div>
        </div>
    </div>
</body>
</html>
